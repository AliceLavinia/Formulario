<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="backend"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="fullstack"> Fullstack
                </label>
            </div>

            <div>
                <label>Senioridade</label>
                <select id="senrioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div>
                    <label>Selecione as Tecnologias que Utiliza:</label><br><br>
                    <input type="checkbox"  id="teconologia1" name="teconologia1"  value="html"> 
                    <label for="teconologia1">HTML</label>
                    <input type="checkbox"  id="teconologia2" name="teconologia2"  value="css">
                    <label for="teconologia2">CSS</label>
                    <input type="checkbox"  id="teconologia3" name="teconologia3"  value="JavaScript">
                    <label for="teconologia3">JavaScript</label>
                    <input type="checkbox"  id="teconologia4" name="teconologia4"  value="PHP">
                    <label for="teconologia4">PHP</label>
                    <input type="checkbox"  id="teconologia5" name="teconologia5"  value="C#">
                    <label for="teconologia5">C#</label>
                    <input type="checkbox"  id="teconologia6" name="teconologia6"  value="Python">
                    <label for="teconologia6">Python</label>
                    <input type="checkbox"  id="teconologia7" name="teconologia7"  value="Java">
                    <label for="teconologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label>Conte um pouco da sua experiência</label>
                <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
            </div>

            <button type="submit">Concluído</button>
        </fieldset>
    </form>
</body>
</html>
