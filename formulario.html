<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="backend"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="lado" value="fullstack"> Fullstack
                </label>
            </div>

            <div>
                <label for="senrioridade"><strong>Senoriedade</strong></label>
                <select id="senrioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as Tecnologias que Utiliza:</label><br><br>
                    <input type="checkbox"  id="teconologia1" name="teconologia1"  value="html"> 
                    <label for="teconologia1">HTML</label>
                    <input type="checkbox"  id="teconologia2" name="teconologia2"  value="css">
                    <label for="teconologia2">CSS</label>
                    <input type="checkbox"  id="teconologia3" name="teconologia3"  value="JavaScript">
                    <label for="teconologia3">JavaScript</label>
                    <input type="checkbox"  id="teconologia4" name="teconologia4"  value="PHP">
                    <label for="teconologia4">PHP</label>
                    <input type="checkbox"  id="teconologia5" name="teconologia5"  value="C#">
                    <label for="teconologia5">C#</label>
                    <input type="checkbox"  id="teconologia6" name="teconologia6"  value="Python">
                    <label for="teconologia6">Python</label>
                    <input type="checkbox"  id="teconologia7" name="teconologia7"  value="Java">
                    <label for="teconologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência</strong></label>
                <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </fieldset>
    </form>
</body>
</html>
